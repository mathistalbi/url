<!DOCTYPE html>
<html>
<head>
    <title>MyEfrei Url Shortener | Personnaliser</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<body>
    <header>
        <div>
            <a href="/"><a href="/"><img src="https://www.cfa-afia.com/app/uploads/2022/01/logo-efrei-print-efrei-web.png" alt="Logo Efrei"></a></a>
            <nav>
                <a href="/">Accueil</a>
                <a href="/list">Liste des raccourcis</a>
                <a href="/customize">Raccourci personnalisé</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <form id="container" style="text-align: center;" class="home" method="POST" action="/custom-url">
            <h1>Raccourci personnalisé</h1>
            <p>Un moyen simple et rapide de raccourcir vos URLs avec un nom personnalisé</p>
            <div class="url-container custom-url-container">
                <input id="urlInput" type="url" name="url" placeholder="Entrez votre URL" required>
                <input id="customInput" type="text" name="custom" placeholder="Entrez votre texte personnalisé" required>
                <input id="shortBtn" type="submit" value="Raccourcir">
            </div>
        </form>
    </div>
</body>
</html>
